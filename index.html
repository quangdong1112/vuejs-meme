<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <nav class="navbar">
            <div class="container-fluid">
                <a href="/" class="navbar-brand">
                    <img v-bind:src="urlLogo" alt="" width="36" height="30" class="d-inline-block align-text-top">
                    {{ textLogo }}
                </a>
            </div>
        </nav>
        <div class="container">
            <div class="row row-start">
                <div class="col-lg-12">
                    <h1>{{ title }}</h1>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="meme">Meme</label>
                        <select name="meme" id="" class="form-control">
                            <option v-for=" meme in memes" :value="meme.name">{{ meme.name }}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="top-text">Top Text</label>
                        <input type="text" id="top-text" class="form-control"
                            placeholder="This text will appear on the top" value="Top Text">
                    </div>
                    <div class="form-group">
                        <label for="bottom-text">Bottom Text</label>
                        <input type="text" id="bottom-text" class="form-control"
                            placeholder="This text will appear on the bottom" value="Bottom Text">
                    </div>
                    <div class="form-group" v-if="isGenerate">
                        <label for="link-meme">Link</label>
                        <input type="text" id="link-meme" class="form-control" placeholder="Link meme" value="">
                    </div>
                    <button @click="generate()" class="btn btn-primary">Generate</button>
                    <button class="btn btn-primary ms-2">Download</button>
                </div>
            </div>
            <div class="row">
                <h1>Create Your Own Meme</h1>
            </div>
            <div class="col-lg-12 list-meme">
                <div class="row">
                    <div class="card col-md-4" v-for="meme in paginate">
                        <img :src="meme.image" class="card-img-top" alt="...">
                        <div class="card-body">
                            <a href="" class="card-text">{{ meme.name}}</a>
                        </div>
                    </div>
                </div>
            </div>
            <ul class="pagination">
                <li class="page-item" v-for="pageNumber in totalPages">
                    <a class="page-link" href="#" @click="setPage(pageNumber)">{{ pageNumber }}</a>
                </li>
            </ul>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="main.js"></script>
</body>

</html>
